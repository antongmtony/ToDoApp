      <div>

          <div class="card border">
            <div class="card-body p-4">
              <h4 class="text-center">Add a new task</h4>
              <div class="d-flex justify-content-center align-items-center mb-4 p-3">

                <div class="form-outline flex-fill col-2 m-2">
                  <input
                    [(ngModel)]="title"
                    name="title"
                    type="text"
                    id="form2"
                    class="form-control"
                    placeholder="Title" />
                </div>

                <div class="form-outline flex-fill col-8 m-2">
                  <input
                    [(ngModel)]="description"
                    name="'description"
                    type="text"
                    id="form2"
                    class="form-control"
                    placeholder="Description" />
                </div>

                <button
                  (click)="addTodo()"
                  class="btn btn-primary ms-2 text-light">
                  Add task
                </button>
              </div>

              <!-- Tabs navs -->
              <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" role="tab"
                    aria-controls="ex1-tabs-1" aria-selected="true">All</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" role="tab"
                    aria-controls="ex1-tabs-2" aria-selected="false">Active</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" role="tab"
                    aria-controls="ex1-tabs-3" aria-selected="false">Completed</a>
                </li>
              </ul>
              <!-- Tabs navs -->

              <todos-list [todos]="todos"></todos-list>

            </div>
          </div>

      </div>
